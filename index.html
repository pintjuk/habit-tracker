<script type="application/javascript">

function resizeIFrameToFitContent( iFrame , add) {

    iFrame.height = iFrame.contentWindow.document.body.scrollHeight + add;
}

window.addEventListener('DOMContentLoaded', function(e) {

   var iFrame = document.getElementById( 'bad-habbits-iframe' );
   resizeIFrameToFitContent( iFrame, 100 );

   var iFrame = document.getElementById( 'good-habbits-iframe' );
   resizeIFrameToFitContent( iFrame, 100 );

   var iFrame = document.getElementById( 'food-habbits-iframe' );
   resizeIFrameToFitContent( iFrame, 300 );
} );

</script>
